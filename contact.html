<body>
	<!-- ========== header ========== -->
	<header>
		<div class="container header-container">
			<div class="header-inner">
				<h1 class="header-logo"><a href="index.html">
						<img src="images/1.jpg" srcset="images/1.jpg 1x,
				                                      images/logo@2x.png 2x" alt="Codera">
					</a></h1>
				<button class="menu-btn" id="mobile-menu"></button>
			</div>
		</div><!-- /header-container -->
	</header>
	<!-- ========== /header ========== -->
	<!-- ========== nav ========== -->
	<nav>
		<!-- /nav-container -->
		<div class="container nav-container">
			<ul class="navbar">
				<li><a href="index.html">HOME</a></li>

				<li><a href="">イベント</a></li>
			</ul>
		</div>
	</nav>
	<!-- ========== /nav ========== -->
	

	<!-- ========== main ========== -->
	<section class="main">
		<!-- /.container -->
		<div class="container">
			<main>
				<h2>お問い合わせ</h2>
				<form action="#" method="POST">

					<table>
<td><label for="name-filed">お名前：</label></td>
<td>
	<input type="text"  name="お名前" id="name-filed">
</td>
</tr>

<tr>
	<td><label for="email-filed">メールアドレス:</label></td>
	<td>
		<input type="email" name="メールアドレス" id="email-filed">
	</td>
	</tr>
	<tr>
    <td>性別：</td>
    <td><input type="radio" name="男性" value="男性">男性<br>
<input type="radio" name="女性" value="女性">女性
</td>
</tr>

</tr>
<tr>
<td><label for="course">ご希望コース：</label></td>
<td>
	<select name="コース" id="course">
<option value="courseA">Aコース</option>
<option value="courseB" selected="selected">Bコース</option>
<option value="courseC">Cコース</option>
<option value="courseD">Dコース</option>
	</select>
</td>
</tr>
<tr>
	<td>
		<input type="submit" name="submit" id="submit">
	</td>
</tr>

					</table>
				</form>


			</main>
		</div>
	</section>
	<!-- ========== /main ========== -->

	<script src="script/script.js"></script>
